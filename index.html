<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CidocCRM Periodic Table</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<body>
<div class="row">
    <div class="col-12"><img id="pointingHand" src="assets/hand.png" alt="pointinghand"><h1 id="title" style="padding-bottom: 0;">The CIDOC-CRM periodic table.</h1><span id="classesbtn" class="belongsToProperties">Go to Classes</span><span id="propertiesbtn" class="belongsToClasses">Go to Properties</span><span id="toggleInverseBtn" class="belongsToProperties">Inverse Properties</span><span id="searchcontainer"><span class="search">
        <input id="searchinput" type="text" placeholder=" ">
        <div>
            <svg>
                <use xlink:href="#path"/>
            </svg>
        </div>
    </span>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 28" id="path">
            <path d="M32.9418651,-20.6880772 C37.9418651,-20.6880772 40.9418651,-16.6880772 40.9418651,-12.6880772 C40.9418651,-8.68807717 37.9418651,-4.68807717 32.9418651,-4.68807717 C27.9418651,-4.68807717 24.9418651,-8.68807717 24.9418651,-12.6880772 C24.9418651,-16.6880772 27.9418651,-20.6880772 32.9418651,-20.6880772 L32.9418651,-29.870624 C32.9418651,-30.3676803 33.3448089,-30.770624 33.8418651,-30.770624 C34.08056,-30.770624 34.3094785,-30.6758029 34.4782612,-30.5070201 L141.371843,76.386562" transform="translate(83.156854, 22.171573) rotate(-225.000000) translate(-83.156854, -22.171573)"></path>
        </symbol>
    </svg>
    </span>
    </div>
</div>
<hr style="margin-top: 0; border-color: black;">
<div class="row">
    <div id="classesContainer" class="row col-7 belongsToClasses">
    </div>
    <div id="propertiesContainer" class="row col-7 belongsToProperties">
    </div>
    <div id="describer">
        <div id="descCodeContainer" class="row" style="position:relative;">
            <h3 id="descCode"></h3>
            <div id="addtoclipboard">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-clipboard-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path fill-rule="evenodd" d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3zM8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z"/>
                </svg>
            </div>
        </div>
        <h3 id="descTitle">Describer</h3>
        <hr>
        <div id="descComment">Select a Class or Property to see its details.</div>
        <hr>
        <div id="descDomainRange" class="row belongsToProperties">
            <div class="col-4" id="descDomainCol">
                <h5>domain</h5>
                <div id="descDomain"></div>
            </div>
            <div class="col-4" id="descPropertyCol">
                <h5>property</h5>
                <div id="descProperty"></div>
            </div>
            <div class="col-4" id="descRangeCol">
                <h5>range</h5>
                <div id="descRange"></div>
            </div>
        </div>
        <hr id="descDomainRangeSeparator" class="belongsToProperties">
        <div class="row belongsToClasses">
            <div class="col-6" id="descsubclassescol">
                <h5>Subclasses</h5>
                <div id="descsubclasses">
                    <div id="subclasses"></div>
                    <div id="treelist"></div>
                </div>
            </div>
            <div class="col-6" id="descsuperclassescol">
                <h5>Superclasses</h5>
                <div id="superclasses"></div>
            </div>
        </div>
        <hr class="belongsToClasses">
        <div class="row belongsToClasses">
            <div class="col-12" id="deschierarchy">
                <h5>Hierarchy visualization</h5>
                <div id="d3container"></div>
            </div>
        </div>
    </div>
</div>
<input id="clipboardInput" value="">
<div id="clipboardMessage"></div>

</div>-->

</body>
</html>
